<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MEDIA TAGS</title>
    </head>
    <body>
        <h1>MEDIA TAGS</h1>
        <h2>IMAGES</h2>
        <img
            src="../assets/img/kena1.png"
            alt="kena game a small cute thing with a frog on its head"
            title="kena game a small cute thing with a frog on its head"
            width="500"
            height="300" />
        <section id="giving-links-to-images">
            <h2>GIVING LINKS TO IMAGES</h2>
            <div>
                <a href="../assets/img/kena1.png" target="_blank">
                    <img
                        src="../assets/img/kena1.png"
                        width="300"
                        height="180"
                        alt="kena image" />
                </a>
                <a href="../assets/img/kena2.png" target="_blank">
                    <img
                        src="../assets/img/kena2.png"
                        width="300"
                        height="180"
                        alt="kena image" />
                </a>
                <a href="../assets/img/kena3.png" target="_blank">
                    <img
                        src="../assets/img/kena3.png"
                        width="300"
                        height="180"
                        alt="kena image" />
                </a>
            </div>
        </section>
        <section id="audio-section">
            <h2>AUDIO</h2>
            <!-- autoplay -->
            <audio controls muted autoplay>
                <source src="../assets/audios/Ed Sheeran - Shivers" />
                <source src="../assets/audios/Ed Sheeran - Shivers.mp3" />
                Your browser does not support the <code>audio</code> element.
            </audio>
        </section>
        <section id="video-section">
            <h2>VIDEO</h2>
            <!-- autoplay -->
            <video
                controls
                muted
                loop
                poster="../assets/img/zelda_image.jpg"
                width="500">
                <source src="../assets/videos/Zelda.mp4" type="video/mp4" />
                Your browser does not support <code>video</code> element
            </video>
        </section>
        <section id="iframe-section">
            <h2>ADDING GOOGLE MAPS AND YOUTUBE IFRAME</h2>
            <iframe
                src="https://techproeducation.com/"
                width="800"
                height="600"
                title="Techpro Education Home Page"
                frameborder="1"></iframe>
            <h3>GOOGLE MAPS</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9933.711032898067!2d-0.1079286637937501!3d51.50536784209323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604b760a6aec5%3A0xe9546c4de79d7ae4!2sKing&#39;s%20College%20London%20Waterloo%20Campus!5e0!3m2!1sen!2str!4v1695226048886!5m2!1sen!2str"
                width="800"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h3>YOUTUBE ALTERNATE ENDING FOR LOTR VIDEO</h3>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/zs27vBoIA0w?si=IE02u2RajEZ1yCWm"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
    </body>
</html>
