<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FORM PRACTICE — 1</title>
    </head>
    <body>
        <h1>FORM PRACTICE — 1</h1>
        <form method="GET">
            <table>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="email" name="email" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Security Code</td>
                        <td>
                            <input type="number" name="securityCode" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                style="width: 100%"
                                type="submit"
                                value="SAVE" />
                        </td>
                        <td>
                            <input
                                style="width: 100%"
                                type="reset"
                                value="CLEAR" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
