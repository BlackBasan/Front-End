<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Practice</title>
    <link rel="stylesheet" href="./assets/library/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="d-sm-none">
            Appears on XS screen
        </div>
        <div class="d-none d-sm-block">
            Not Appear in XS screen
        </div>
        <div class="d-none d-md-block d-lg-none">
            Appear in MD screen
        </div>
        <div class="d-md-none d-lg-block">
            Not Appear in MD screen
        </div>
        <div class="d-none d-md-block">
            Appear in MD+ screen
        </div>
    </div>
    
</body>
</html>
