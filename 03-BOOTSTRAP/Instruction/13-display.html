<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./assets/library/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center">Display elements</h1>

    <div class="container">

        <h1 class="d-none d-md-block">Hide me</h1>

        <div class="bg-warning d-inline-block" style="height: 100px;">Block by default-1</div>
        <div class="bg-info d-inline">Block by default-2</div>

        <span class="d-block bg-primary">Inline by Default-1</span>
        <span class="d-block bg-success">Inline by Default-2</span>

        <div class="d-flex ">
            <div class="bg-info" style="height: 100px; width: 100px;"></div>
            <div class="bg-warning" style="height: 100px; width: 100px;"></div>
            <div class="bg-success" style="height: 100px; width: 100px;"></div>
        </div>

    </div>
</body>
</html>
